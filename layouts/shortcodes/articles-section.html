<h2 id="articles">All Articles about <a href="" id="tag_{{ .Page.File.ContentBaseName }}">{{ .Page.Title }}</a></h2>
<ul>{{ range .Page.RegularPages }}
    <time datetime="{{ .Date.Format "2006 Jan 02" }}">{{ .Date.Format "2006 Jan 02" }}</time> - <a href="{{ .Permalink }}">{{ .Title }}</a><br>
    {{- end }}
</ul>
